---
zfs_storage_defaults: {}
zfs_filesystems: []
zvols: []
zfs_base_defaults:
  aclinherit: restricted
  atime: on
  canmount: on
  checksum: on
  copies: 1
  dedup: off
  devices: on
  exec: on
  filesystem_limit: none
  logbias: latency
  #mountpoint is omitted as it is generated by ZFS
  overlay: off
  primarycache: all
  quota: none
  snapshot_limit: none
  readonly: off
  recordsize: 128K
  redundant_metadata: all
  refquota:  none
  refreservation: none
  reservation: none
  secondarycache: all
  setuid: on
  sharesmb: off
  sharenfs: off
  snapdev: hidden
  snapdir: hidden
  sync: standard
# Attributes below are not the ZOL default:
  acltype: posixacl
  compression: on
  relatime: on
  xattr: sa
